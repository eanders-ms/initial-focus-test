<html>
    <head>
        <title>WebView2 - Initial Focus</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>WebView2 - Initial Focus</h1>
        <h2>The focused button is yellow</h2>
        <p>
            <button autofocus class="my-button"></button>
        </p>
        <p>
            <button autofocus class="my-button"></button>
        </p>
    </body>
</html>

<p>
    On page load, the first button should be focused. The second button not focused.
    Tab and Shift+Tab to see the focus change between the buttons.
</p>
